<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <body>
        <div class="align-items-center justify-content-center container text-center">
          <h1 class="mt-5">Stone Paper Scissors</h1>
          <div class="mt-4">
            <div class="row">
              <div class="col">
                <span id="computer-score">Computer: 0</span>
              </div>
              <div class="col">
                <span id="rallies">Rallies: 0</span>
              </div>
              <div class="col">
                <span id="player-score">Player: 0</span>
              </div>
            </div>
          </div>
          <div class="game d-flex align-items-center justify-content-around mt-5">
            <div class="mb-3">
              <h3>Computer</h3>
              <img src="assets/images/ready.gif" alt="Computer Choice" id="computer-choice-img">
            </div>
            <div class="mb-3">
              <h3>Player</h3>
              <img src="assets/images/ready.gif" alt="Player Choice" id="player-choice-img">
            </div>
          </div>
          <div class="d-flex flex-column">
            <button class="btn btn-primary choice" id="stone">Stone</button>
            <button class="btn btn-primary choice" id="paper">Paper</button>
            <button class="btn btn-primary choice" id="scissors">Scissors</button>
          </div>
        </div>
      
        <div id="confetti-container"></div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
